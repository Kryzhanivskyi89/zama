<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Encrypted Certification Filter ‚Äî Zama FHEVM</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>üîê Encrypted Certification</h1>
      <p>Zama FHEVM Dapp</p>
      <button id="btnConnect" class="btn primary">Connect Wallet</button>
    </header>

    <div class="grid">
      <section class="card">
        <h2>Initialize</h2>
        <label>Certificate ID</label>
        <div class="row">
          <input id="inpCertId" type="number" min="1" value="1" style="flex: 1; margin-bottom: 0;"/>
          <button id="btnGenerate" class="btn secondary" style="flex: 0.8;">Random</button>
        </div>
        <div class="row">
          <button id="btnInit" class="btn primary">Initialize</button>
        </div>
        <div id="statusInit" class="status"></div>
      </section>

      <section class="card">
        <h2>Submit</h2>
        <label>Certificate ID</label>
        <input id="inpCertId2" type="number" min="1" value="1"/>
        <label>Qualification Level</label>
        <input id="inpLevel" type="number" min="0" max="65535" value="100"/>
        <div class="row">
          <button id="btnSubmit" class="btn primary">Encrypt & Submit</button>
        </div>
        <div id="statusSubmit" class="status"></div>
        <div class="debug-log" id="debugLog"></div>
      </section>

      <section class="card">
        <h2>View</h2>
        <label>Certificate ID</label>
        <input id="inpCertId3" type="number" min="1" value="1"/>
        <div class="row">
          <button id="btnSubmissions" class="btn primary">Get Submissions</button>
        </div>
        <pre id="output">‚Äî</pre>
      </section>
    </div>

    <footer>
      Built with ‚ù§Ô∏è using Zama FHEVM ‚Ä¢ Relayer SDK 0.3.0 ‚Ä¢ Ethers v6
    </footer>
  </div>

  <script type="module" src="index.js"></script>

  </script>
</body>
</html>
