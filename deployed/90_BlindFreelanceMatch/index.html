<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillMatch - Freelancer Matching Platform</title>
   <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="flex: 1;">
                <h1>‚ö° SkillMatch</h1>
                <p>Encrypted Freelancer Matching Platform</p>
            </div>
            <button id="btnConnect">Connect Wallet</button>
        </div>

        <div class="grid">
            <!-- Card 1: Submit Freelancer -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üë®‚Äçüíº</div>
                    <div>
                        <div class="card-title">Submit Freelancer</div>
                        <div class="card-subtitle">Encrypt your profile</div>
                    </div>
                </div>

                <form id="freelancerForm">
                    <div class="form-group">
                        <label>Skills (select one or many)</label>
                        <div id="freelancerSkills" class="checkbox-group">
                            <input type="checkbox" id="skill_js" value="0">
                            <label for="skill_js">JavaScript</label>
                            
                            <input type="checkbox" id="skill_sol" value="1">
                            <label for="skill_sol">Solidity</label>
                            
                            <input type="checkbox" id="skill_py" value="2">
                            <label for="skill_py">Python</label>
                            
                            <input type="checkbox" id="skill_rust" value="3">
                            <label for="skill_rust">Rust</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="freelancerLevel">Level (0-255)</label>
                        <input type="number" id="freelancerLevel" placeholder="e.g., 150" min="0" max="255" value="5">
                    </div>

                    <div class="form-group">
                        <label for="freelancerRate">Rate (uint16)</label>
                        <input type="number" id="freelancerRate" placeholder="e.g., 5000" min="0" value="50">
                    </div>

                    <button type="button" class="btn btn-primary" id="btnSubmitFreelancer">Submit Freelancer</button>
                    <div id="freelancerStatus" class="status-text"></div>
                    <div id="freelancerInfo" class="info-box"></div>
                </form>
            </div>

            <!-- Card 2: Submit Job -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üìã</div>
                    <div>
                        <div class="card-title">Submit Job</div>
                        <div class="card-subtitle">Post job requirements</div>
                    </div>
                </div>

                <form id="jobForm">
                    <div class="form-group">
                        <label>Required Skills</label>
                        <div id="jobSkills" class="checkbox-group">
                            <input type="checkbox" id="req_js" value="0">
                            <label for="req_js">JavaScript</label>
                            
                            <input type="checkbox" id="req_sol" value="1">
                            <label for="req_sol">Solidity</label>
                            
                            <input type="checkbox" id="req_py" value="2">
                            <label for="req_py">Python</label>
                            
                            <input type="checkbox" id="req_rust" value="3">
                            <label for="req_rust">Rust</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="jobMinLevel">Min Level (0-255)</label>
                        <input type="number" id="jobMinLevel" placeholder="e.g., 100" min="0" max="255" value="3">
                    </div>

                    <div class="form-group">
                        <label for="jobMaxBudget">Max Budget (uint16)</label>
                        <input type="number" id="jobMaxBudget" placeholder="e.g., 10000" min="0" value="100">
                    </div>

                    <button type="button" class="btn btn-secondary" id="btnSubmitJob">Submit Job</button>
                    <div id="jobStatus" class="status-text"></div>
                    <div id="jobInfo" class="info-box"></div>
                </form>
            </div>

            <!-- Card 3: Compute Match -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üîó</div>
                    <div>
                        <div class="card-title">Compute Match</div>
                        <div class="card-subtitle">Homomorphic matching</div>
                    </div>
                </div>

                <form id="matchForm">
                    <div class="form-group">
                        <label for="computeFreelancerId">Freelancer ID</label>
                        <input type="number" id="computeFreelancerId" placeholder="e.g., 1" min="0" value="1">
                    </div>

                    <div class="form-group">
                        <label for="computeJobId">Job ID</label>
                        <input type="number" id="computeJobId" placeholder="e.g., 1" min="0" value="1">
                    </div>

                    <button type="button" class="btn btn-tertiary" id="btnComputeMatch">Compute Match</button>
                    <div id="computeStatus" class="status-text"></div>
                    <div id="matchHandleOutput" class="info-box"></div>
                </form>
            </div>

            <!-- Card 4: Decrypt Result -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üîì</div>
                    <div>
                        <div class="card-title">Get Handle & Decrypt</div>
                        <div class="card-subtitle">Finalize results</div>
                    </div>
                </div>

                <form id="decryptForm">
                    <div class="form-group">
                        <label for="decryptFreelancerId">Freelancer ID</label>
                        <input type="number" id="decryptFreelancerId" placeholder="e.g., 1" min="0" value="1">
                    </div>

                    <div class="form-group">
                        <label for="decryptJobId">Job ID</label>
                        <input type="number" id="decryptJobId" placeholder="e.g., 1" min="0" value="1">
                    </div>

                    <button type="button" class="btn btn-success" id="btnGetHandle">Get Handle</button>
                    <button type="button" class="btn btn-success" id="btnMakePublic">Make Public</button>
                    <button type="button" class="btn btn-success" id="btnDecrypt">Decrypt</button>
                    <div id="decryptStatus" class="status-text"></div>
                    <div id="decryptResult" class="info-box"></div>
                </form>
            </div>
        </div>

    </div>

   
<script type="module" src="./index.js"></script>
</body>
</html>
